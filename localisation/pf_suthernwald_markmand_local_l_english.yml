 MKM_ideas_1_desc: "As the undisputed Lord of the Land Between Nord and East Germania, my decrees are absolute and your knees bent."
 MKM_ideas_2_desc: "Long have the Markmann been simple soldier and lived simple life, they will now strive for greater purposes."
 MKM_ideas_3_desc: "We are one, united by our fortitude and the will of our people.\nWe will protect our borders and, if necessary, expand them."
 MKM_ideas_4_desc: "My rule is divine and the Gods themselves will tremble in my wake."
 MKM_ideas_5_desc: "The Ant cannot be concerned by the Giant's plans, for the Giant is a careful one."
 MKM_ideas_6_desc: "The secret is to be the one most needed and show up whenever you want."
 MKM_ideas_7_desc: "The pile of salt is a pile no matter how many specks you remove, so are the armies of Markland."

