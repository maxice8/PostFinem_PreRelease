 hre_event.15.t:0 "The End of the Italian Federation"
 hre_event.15.desc:0 "With the fall of the [Emperor.Capital.GetName], [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] had to accept [Emperor.Monarch.GetHerHis] ultimate defeat at the hands of the [Root.GetAdjective] forces. In the year [GetYear], the once prestigious [Emperor.Monarch.GetTitle] signed [Emperor.Monarch.GetHerHis] abdication from the seat of the Italian Federation and released all federal states and officials from their oaths and obligations to the federation.\n\nThe Italian Federation is no more and [Root.Monarch.GetTitle] [Root.Monarch.GetName] shall forever be remembered as its destroyer."
 hre_event.15.a:0 "A federation finally put to its overdue rest."
 hre_event.15.b:0 "The Federation has fallen. Long live the [Root.GetAdjective] Empire rising from its ashes!"
