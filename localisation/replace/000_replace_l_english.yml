 CONFIRMJOINHRE:0 "Expand the Italian Federation"
 CONFIRMJOINHRETEXT:0 "The federation of kingdoms and principalities that constituted the Italian Federation at times made up the larger part of Italia and the surrounding regions. The size of the Federation varied at different times and it was loosely organized during most of its existence but the Italian lands always constituted an integral part of the Federation.\nDo you wish to add §Y$PROV$§W to the Federation?"
 CONFIRMJOINHREWOULDMEMBER:0 "§YThis would turn us into a member state in the Federation.§!"
 CONFIRMJOINHREWOULDMEMBERWARN:0 "§RThis would turn us into a member state in the Federation and reduce our Government Rank to §Y$RANK$§R level.§W"
 CONFIRMLEAVEHRE:0 "Abandon the Italian Federation"
 CONFIRMLEAVEHRETEXT:0 "The incessant strife, both religious and political, within the Italian Federation is draining the morale of $PROV$'s population. The relation with the Adirim has reached an all-time low and $TITLE$ $MONARCHNAME$'s dishonorable reputation hasn't improved our situation. Many considered it to be in $PROV$'s best interest to leave the federation.\nAre you really sure?"
 HINT_EMPEROR_TITLE:0 "Grand Adirim"
 HINT_EMPEROR_TEXT:0 "The Grand Adirim is a ruler that gets elected when the old Adirim dies. The Adirim leads the Italian Federation and protects it against foreign threats. The Adirim builds up Federal Authority, which can be used to enact Federal Reforms. Being the Adirim has specific bonuses attached depending on how many Federal Reforms have been enacted."
 HINT_ELECTOR_TEXT:0 "The Grand Adririm is chosen by the electors. The Italian Federation should have seven Electors and any less will cause the Adirim to lose Federal Authority. If an Elector country stops existing, the Adirim may grant the title to a new country."
 HINT_IMPERIALAUTHORITY_TITLE:0 "Federal Authority"
 HINT_IMPERIALAUTHORITY_TEXT:0 "Federal Authority is necessary for the Adirim of the Italian Federation to try to enact Federal Reforms. High Federal Authority will increase the probability of member countries voting in favor of a new Federal Reform. Federal Authority is gained when the Adirim maintains Religious Unity in the Federation and when he protects the Italian Federation from foreign aggressors."
