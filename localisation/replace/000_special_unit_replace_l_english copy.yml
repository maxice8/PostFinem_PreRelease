 ADD_MAN_OF_WAR_SUB_UNIT_EFFECT:0 "Get '§GQuinquereme§!' $UNIT$ in $WHERE|Y$."
 MAN_OF_WAR_DESC:0 "Revamped quinqueremes sail the Mediterranean, seamlessly merging ancient design with contemporary advancements. Constructed with superior timber for added resilience, its structure incorporates the age's metallurgical improvements. The ship's sails, inspired by the lateen design, optimize wind navigation, while onboard, rudimentary astrolabes enhance navigational precision. This modernized quinquereme, while reminiscent of its classical predecessor, stands out as a testament to the era's ability to harmonize the old with the new, making it a distinguished presence in the shallow Mediterranean waters."
