 ADD_MUSKETEER_SUB_UNIT_EFFECT:0 "Get '§GGaisatai§!' $UNIT$ in $WHERE|Y$."
 MUSKETEER_DESC:0 "The Gaisatai were ancient warriors, feared across all of Gaul for their might and power. They wore nothing, decorated their faces with paint and symbols, and attacked with spears and javelins. In the age following the fall of Carthage, many local Touta took up these soldiers and dressed them in heavy armor or gave them great shields, but now, as the age of gunpowder dawns, these men discard their heavy armor for lighter clothes, as they carry their mighty arquebuses into battle. These new Gaisatai are as the ancient warriors were - light infantry that strike fear into the hearts of the enemies of Gaul."
