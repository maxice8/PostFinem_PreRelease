 HAVE_AT_LEAST_GALLEASS_THAN:0 "Have at least §Y$VALUE$§! Longboats.\n"
 MODIFIER_AMOUNT_OF_GALLEASS:0 "Longboat Force Limit"
 galleass_ship: "Bonus from Longboat"

