 estate_burghers_pf_ksb_corrupt_admin: "Corrupt Administration"
 estate_burghers_pf_ksb_corrupt_admin_desc: "The administration of our country has been infested with corruption at every level, from the lowest peon to the highest of nobles. There is rampant embezzlement and misuse of funds as well as the fact that our state will struggle to do the most basic of tasks"

 estate_church_pf_ksb_corrupt_church: "Corrupt Clergy"
 estate_church_pf_ksb_corrupt_church_desc: "Our clerical caste have been corrupted by mortal sins and have given in to the varieties of sins that they have dedicated themselves to avoid"

 estate_nobles_pf_ksb_corrupt_military: "Corrupt Military"
 estate_nobles_pf_ksb_corrupt_military_desc: "Our military is rife with corruption and lack of control at every level, from the lowest private to the highest of commanders. It is a struggle to accomplish basic warfare and our generals regularly go off on their own escapades"