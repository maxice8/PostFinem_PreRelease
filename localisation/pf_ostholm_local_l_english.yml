 OST_ideas_1_desc: "The conflicts against the Italians and the Lombards has lead us to learn how to use the land we inhabit more efficiently."
 OST_ideas_2_desc: "From the Alps to the Donova, the quantity of our goods challenges the claims of quality of our neighbors."
 OST_ideas_3_desc: "Old Ostholm held the entire region from Italia to Slavia.\nWe will surpass those heights and grow ever higher."
 OST_ideas_4_desc: "As Otto Ostholm built the Riesger Turm, he dreamed an unite people under an unique faith; we will bring that dream to reality."
 OST_ideas_5_desc: "The lands outside german hands are plentiful of ideas to plunder and use against those who thought themself betters."
 OST_ideas_6_desc: "Like a well kept garden, OstGermania will grow as beautiful as the people who govern it."
 OST_ideas_7_desc: "He who brought our ancestors to these lands, he who we honor by name with our conquest.\nA legacy and history that we will never forget."

