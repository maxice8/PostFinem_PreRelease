 reform_kemet_title:0 "Reform Kemet"
 reform_kemet_desc:0 "Long have we chafed under the Hellenic regime, their attempts to force their customs and culture on us relentless for centuries, but now this is no more! We have reclaimed our homelands, freed ourselves from the Hellenic yolk, and shall move forth into the future, free from the tyranny of Greek rule!"