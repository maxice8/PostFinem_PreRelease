bri_song_1: "Song of the Fields"
bri_song_1_desc: "'Animals rejoice, and let the birds sing, for from the darkness of winter, here comes the spring...'\n\n"
bri_song_2: "Song of the Ancestors"
bri_song_2_desc: "'I feel my ancestors surrounding me, guiding me through this perilous world...'\n\n"
bri_song_3: "Song of the Heroes"
bri_song_3_desc: "'Let the blood of the heroes flow through me and grant victory in battle...'\n\n"
BRITTONIC_SONG: "Bardic Song"

pf_regional_tribal_nobility_reform: "Integrate Regional Tribal Nobility"
pf_regional_tribal_nobility_reform_desc: "The tribes we absorbed to create this chiefdom have their own nobles and notables who have survived our conquest, and continue to act semi-independently, all while constantly complaining they lack enough autonomy. We should put an end to their whining by forcibly ceding their estates to the crown and disenfranchising them from the performance of government as a whole."

pf_militarised_druids_reform: "Militarised Druids"
pf_militarised_druids_reform_desc: "In olden days, the druids were a major component of Brittonic armies. Their spells and rituals kept us safe from enemies and increased our chances at success in battle. Nowadays, we are moving towards a more scientific world, and have begun to see the deeds of the druids as what they truly were - military tactics. Let us embrace this practice and restore the importance of the druids on the battlefield."

