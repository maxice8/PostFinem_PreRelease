pf_trn_locked_druid_path_2_title: "Locked Mission"
pf_trn_locked_druid_path_2_desc: "This mission requires a previous mission to be complete to unlock."

pf_trn_cleanse_the_north_title: "Cleanse the North"
pf_trn_cleanse_the_north_desc: "The Northmen arrived on our shores long ago, but they came as raiders and pirates. While annoying for governments to deal with and devastating to local communities, that rabble was certainly not an existential threat to our Confederation. As time went on however, they became more and more daring, and at last made landfall and settled there. This situation is simply unacceptable - we must drive the Northmen back to their desolate wastes and away from our shores!"
