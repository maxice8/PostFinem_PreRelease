pf_brittonic_tribe_reform_desc: "The Britons have long since departed the time of roaming nomadic tribes, and have since settled down and created towns. Over the years, considerable centralisation has occured and what were once a hundred independent bands have consolidated down into confederations like our own. Under the leadership of the principal tribe, these groups form a kind of micro-empire under a great king."
