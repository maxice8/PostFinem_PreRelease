pf_trn_gaelic_war_title: "The Gaelic War"
pf_trn_gaelic_war_desc: "The time has come to launch our attack against the Celtic Tyranny. In this righteous war, the Britons of the land are sure to join us in open rebellion, so that we can throw out the disgusting Gaels at last! Forward, march!"

pf_trn_defeat_celtica_title: "Triumph Over Celtica"
pf_trn_defeat_celtica_desc: "Our campaigns have proven victories, and our armies triumphant. The Celtic Tyranny is defeated! Hail the Confederation!"
pf_trn_defeated_celtica: "Defeated Celtica"
pf_trn_defeat_celtic_extra_reward_tt: "If we complete this mission while having decided §Ynot to accept help from the Druids§! in the §YAppease the Druids§! Mission, the following effect will occur:"

pf_trn_dreams_of_albion_title: "Dreams of Albion"
pf_trn_dreams_of_albion_desc: "In a far off land, kings and emperors sleep peacefully. They know not hunger or strife, and spend all day reading poetry and entertaining foreign guests. This is not that land. Here our leaders fight for their homes every day. They know every trial that man can face. They are truly one of, and one with, the people. While other kings dream of silk caravans and golden toilets, ours dream of hope - a hope that one day, the Britons can be united, just as was done by the heroes of old, and a great new White Sun will emerge from the horizon."
pf_trn_allowed_to_form_via_mission_tt: "We must complete the §Yrelevant mission§! before we can form this nation."
pf_trn_dreams_of_albion_tt: "Unlock the formation of @ABN §YAlbion§!"
pf_trn_united_the_british_tribes: "The End of a Long Night"

pf_trn_conquer_wales_title: "Land of Sheep and Stories"
pf_trn_conquer_wales_desc: "The western reaches of Albion are filled with mountains and valleys, and plenty of sheep. The people there have an ancient history, originally written by bards in their hillforts, and now in their impressive castles. Our Confederation is expanding to encompass all the Brittonic lands - let us absorb this corner of the world also, and try not to pay too close attention to their peculiar barnyard habits."
pf_trn_mathrafal_castle: "Restored Mathrafal Castle"
pf_trn_sheepfuckers: "Woollen Bed, Wool in Bed"
pf_trn_sheepfuckers_desc: "Baaaaaaa!"

pf_trn_song_of_amergin_title: "The Song of Amergin"
pf_trn_song_of_amergin_desc: "I am the wind on the sea;\nI am the wave of the sea;\nI am the bull of seven battles;\nI am the eagle on the rock\nI am a flash from the sun;\nI am the most beautiful of plants;\nI am a strong wild boar;\nI am a salmon in the water;\nI am a lake in the plain;\nI am the word of knowledge;\nI am the head of the spear in battle;\nI am the god that puts fire in the head;\nWho spreads light in the gathering on the hills?\nWho can tell the ages of the moon?\nWho can tell the place where the sun rests?"
pf_trn_the_song_of_amergin: "The Song of Amergin"

pf_trn_gaullish_alliance_title: "Oak and Boar"
pf_trn_gaullish_alliance_desc: "The mighty Gaulish state to our south is a confederation of tribes much like our own, and shares the same hatred of the Celtic nation. Perhaps we can come to come kind of agreement with them, whereby assist each other in our respective goals, united by our faith."
pf_trn_a_strangers_city: "A Stranger's City"
pf_trn_gaullish_alliance_tt: "The settlement of §Y[236.GetName]§! will become the nexus of foreign activity in the country, attracting business interests and settlement from across Europe."

#

pf_trn_the_gaelic_menace_title: "The Gaelic Menace"
pf_trn_the_gaelic_menace_desc: "The Gaels of Celtica have been a thorn in the side of peace in Albion for many years. While we may have succeeded in stopping them from conquering us in the short term, our long term survival looks ever more shaky. We must decide on a path to confront them, and aim to drive them out of Albion once and for all!"
pf_trn_great_gaelic_war: "The Great Gaelic War"
pf_trn_great_gaelic_war_tt: "If we complete this mission while having at least §Y25 Power Projection§!, the following effect will occur:"

pf_trn_stormlander_fleet_title: "Stormlander Fleet"
pf_trn_stormlander_fleet_desc: "Even if defeated in Albion, the vile Celts would simply cross back over the Irish Sea to their wallows where they think we cannot get them. Behind their mud houses and wooden walls, they believe themselves safe. We must construct a new fleet, one brave enough to weather the stormiest seas, to land our brave men and women on the shores of Gaelland and bring down their empire once and for all."
pf_trn_stormlander_fleet_tt: "If we complete this misison while having a §YNaval Reformer§! advisor employed, the following effect will occur:"
pf_trn_launch_the_stormlander_fleet: "Launching the Stormlander Fleet"

pf_trn_the_folk_council_title: "The Folk Council"
pf_trn_the_folk_council_desc: "The Council of Elders has held supreme power over the Confederation for too long. It was their indecisive and passive nature that led to Celtica taking over as much land as it did, a situation that was only rectified when the common people of the realm stepped forward for service. Like the winds, the times are changing. Let us reduce the Council of Elders to a more ceremonial position, and create a new 'Folk Council' made up of free commonfolk to debate and introduce laws and policies."
pf_trn_folk_council: "The Folk Council"

pf_trn_professional_army_title: "By Sword and Spear"
pf_trn_professional_army_desc: "The army of the Confederation has for a long time been made up of irregular troops, random folk drawn from the villages to come and protect our borders. With military technology advancing by the year and conflicts becoming ever more crucial and costly, it is important that we move towards creating a permanent and professional standing army, just as many countries on the continent have done."
pf_trn_professional_army_reward_tt: "Gain §Y5 Army Tradition§! for each §YMilitary Skill§! of our ruler, in total:"

pf_trn_oak_in_blossom_title: "The Oak in Blossom"
pf_trn_oak_in_blossom_desc: "The lands of the Oaken Five are still tribal in many ways, much like the rest of the Brittonic territories. In comparison to the dazzling kingdoms and cities of the Mediterranean however, ours feel like little more than collections of tents. Let us invest in the core provinces and enrich each member of the Confederation equally."
pf_trn_springtime: "Springtime in the Confederation"

pf_trn_develop_the_nation_title: "Patronise the Cities"
pf_trn_develop_the_nation_desc: "Population growth in the isles has begun a movement away from the countryside and towards urbanisation, and our biggest towns are struggling to cope with this new influx of people. Expanding the infrastructure of our provinces will go a long way towards accomodating for the future."
pf_trn_develop_the_nation_tt: "Every owned province gains §G+50§! prosperity progress."
pf_trn_bountiful_tribute: "Bountiful Tribute"

pf_trn_the_garden_of_albion_title: "The Garden of Albion"
pf_trn_the_garden_of_albion_desc: "The status of Londinion as a center of foreign trade and settlement in our country has only grown over the years, and it is turning into a rapidly expanding metropolis. A new local government will have to be created for this autonomous city, and new wide-reaching infrastructure projects initiated, turning this once barren marshland into the garden of all of Albion."
pf_trn_the_garden_of_albion_modifier: "The Garden of Albion"

#

pf_trn_the_oaken_five_title: "The Oaken Five"
pf_trn_the_oaken_five_desc: "Long ago, the five most powerful tribes of the east, the Trinovantes, the Iceni, the Regni, the Cantiaci, and the Catuvellauni, came together and signed a treaty of eternal cooperation. Their leaders met underneath a great oak tree on the outskirts of Uenta Icenorum, giving the alliance its informal name - the Oaken Five. Will the alliance stand together in this moment of flux, or will the petty disputes between the tribes finally break that oath?"
pf_trn_oaken_five_alliance: "Alliance of the Oaken Five"
pf_trn_the_oaken_five_tt: "If we complete this mission while having at least §Y25 Cohesion§!, the duration of the modifier will be §Gdoubled§!."

pf_trn_ouroboros_oath_title: "Ouroboros Oath"
pf_trn_ouroboros_oath_desc: "The Ouroboros is the symbol of our Confederation. The snake eating its own tail represents the cycladic nature of life, showing birth and death as but inevitable parts of the world. Inspired by this image, let us introduce a new oath for chiefs of the tribes to take upon ascension. They will swear loyalty to the Confederation for eternity, and even death will not nullify their promise."
pf_trn_ouroboros_oath_modifier: "The Ouroboros Oath"

pf_trn_reform_the_confederation_title: "Reform the Confederation"
pf_trn_reform_the_confederation_desc: "Recent victories and successfull economic policies have greatly increased the amount of people and settlements the Confederate government has to manage, and it is clear that this burden is growing too much too quickly. We must enact sweeping reforms to clean up any corruption in the Council, streamline our administration, and introduce more meritocratic recruitment for minor governmental roles."
pf_trn_reformed_confederation: "Reformed the Confederation"
unlocks_court_bards_privilege_tt: "Unlocks the §YCourt Bard Performances§! privilege for the §YBards§! estate."

pf_trn_daughters_of_boudicca_title: "Daughters of Boudicca"
pf_trn_daughters_of_boudicca_desc: "Boudicca is a legendary heroine of the Iceni tribe, who led her people to regional domination many years ago. Spurred on by the mistreatment of her and her daughters by the invasive Trinovantes after the death of her husband, Boudicca led a campaign of conquest and revenge that took her across Albion, establishing Iceni dominion where ever she went. While her empire collapsed quickly after her death, the tales of her deeds are yet to die - many generations of Iceni warriors have looked to her as the guiding hand behind their victories, with some even offering sacrifices to appease her still-living spirit. A group of women, who would traditionally have been reserved for domestic life, known as the 'Daughters of Boudicca', claim to be her descendants, and continue to practice her battle techniques and preach of her righteous conquest. The Daughters are some of the most well trained and skilled fighters in all the land - let us offer them some money for their service."
pf_trn_daughters_of_boudicca_mercs_tt: "Allows the §MDaughters of Boudicca§! Mercenary Company to be employed."
merc_daughters_of_boudicca: "§MDaughters of Boudicca§!"

pf_trn_the_blood_between_us_title: "The Blood Between Us"
pf_trn_the_blood_between_us_desc: "Families stick together, no matter what. In that aspect, sisters in combat are alike a family - they never lose sight of each other and will always be there by each others' sides when needed. The Daughters of Boudicca have proven themselves better than we could have imagined, carrying us to many victories. The time has come to question their place in our military, and how we will use their skills."
pf_trn_the_blood_between_us_trigger_tt: "Won at least §Y25 battles§! while the §MDaughters of Boudicca§! Mercenary Company is employed (currently §Y[Root.BoudiccaBattlesWon.GetValue]§!)."
pf_trn_the_blood_between_us_tt: "This event will allow us to choose whether to integrate the §YDaughters§! into our own military or strengthen their existing company."
merc_upgraded_daughters_of_boudicca: "§MDaughters of Boudicca§!"

pf_trn_the_blackcoats_title: "The Blackcoats"
pf_trn_the_blackcoats_desc: "The way that war is waged is changing all across Europe. If we wish to stay competitive, we must reform our military also. It is not enough to have elite regiments, or even simple conscription tests. We must uproot our army and regrow it from the ground up. Our new forces will be based around a core of Blackcoats, professionally trained and dangerous troops who will serve the commands of the Council no matter what. Through rain, sleet and snow, they will march undetered. No army will be able to face them. To glance at a Blackcoat is to stare into the face of Death itself."
pf_trn_the_blackcoats_modifier: "The Blackcoats"

pf_trn_blackcoat_revolution_title: "Blackcoat Revolution"
pf_trn_blackcoat_revolution_desc: "The Blackcoats were our fiercest asset in war time, and like the Daughters of Boudicca before them, they carried us to a great many impressive victories. Their ambition outgrew their place in society, and as a result, a ferocious conflict over leadership of the country emerged. Which side will come out triumphant?"
pf_trn_blackcoat_rebellion_trigger_tt: "Had the §YBlackcoat Revolution§!."
pf_trn_blackcoat_revolution_1_tt: "If we complete this mission by §lembracing§! the §YBlackcoat Revolution§!, we gain the following effect:"
pf_trn_blackcoat_revolution_2_tt: "If we complete this mission by §Odefeating§! the §YBlackcoat Revolution§!, we gain the following effect:"
pf_trn_blackcoat_rule: "Rule of the Blackcoats"
pf_trn_blackcoat_defeat: "Defeated the Blackcoats"

pf_trn_leadership_of_the_trinovantes_title: "The Tribal Pyramid"
pf_trn_leadership_of_the_trinovantes_desc: "The Trinovantes tribe were the most powerful of the Oaken Five when the Confederation was first formed. It was their chief Bronwen that proposed the alliance against Celtic incursion in the first place. As a result, the Trinovantes have always held a privileged position compared to the other tribes, with even their capital of Camulodonon serving as the seat of the Council of Elders. Times have changed since the foundation of the Confederation however, and some of the other tribes have grown more powerful at the expense of the Trinovantes, leaving many of them to question why their tribe is not elevated to the same extent."
pf_trn_leadership_of_the_trinovantes_tt: "This event will decide between maintaining the supremacy of the Trinovantes or reshaping into a more equal Confederation."


##############
# BRITTONIC
##############

pf_bri_royal_court_title: "A Royal Court"
pf_bri_royal_court_desc: "We must ensure our capital and court are as opulent and fancy as they can be, to show off our wealth and culture to foreign leaders and our subjects alike."
pf_bri_royal_court_modifier: "Efficient Royal Court"

pf_bri_bards_loyalty_title: "Loyalty of the Bards"
pf_bri_bards_loyalty_desc: "The bards are an important class within our court and culture. Without their songs and poems, we would not know our history nor have entertainment in the darkest days. Let us make clear we appreciate their services by appeasing their desires."

#

pf_bri_great_feast_title: "A Great Feast"
pf_bri_great_feast_desc: "'Diplomats roasting on an open fire...'\n\nWe should show our grandeur and wealth off to our neighbours, and there is no better way of doing that than hosting a splendid feast, and inviting dignitaries of all kinds. With copious amounts of fine food and mead, we will be sure to smooth relations over with our erratic brethren."
opinion_bri_feast: "Attended our Feast"
pf_bri_held_a_great_feast: "Held a Great Feast"
pf_bri_every_briton_gets_opinion_tt: "Every §YCeltic§! cultured country gains §G+50§! opinion of us."

pf_bri_bards_melody_title: "Beautiful Melodies"
pf_bri_bards_melody_desc: "Magnificent pieces of music have been constructed by our bards, to be played at every government building and every ceremony. Theirs is the tune of our nation- let us be sure we patronise them properly."
pf_bri_upgraded_song_ability_tt: "Unlocks additional §Ybonuses§! from using from buttons of the §YBardic Songs§! Government Mechanic."

#

pf_bri_build_army_title: "Band of Warriors"
pf_bri_build_army_desc: "We should assemble a band of warriors to use against our enemies and secure our interests, be it expansion, safety, or justice."
pf_bri_expansionism: "Policy of Expansionism"

pf_bri_secure_help_title: "Appeal to our Brothers"
pf_bri_secure_help_desc: "We are not the only Britons under the Celtic boot. We should seek to ally with other brothers against our enemies, be they the fellow oppressed, the antagonistic Confederation or powerful friends overseas."
pf_bri_secure_help_1_tt: "If we complete this mission by §Ysecuring independence ourselves§!, we will gain the following effect:"
pf_bri_secure_help_2_tt: "If we complete this mission by §Yappealing to the [TRN.GetName]§!, we will gain the following effect:"
pf_bri_secure_help_3_tt: "If we complete this mission by §Ymaking a powerful ally§!, we will gain the following effect:"
pf_bri_support_of_the_trinovantes: "Support of the Brittonic Confederation"
pf_bri_foreign_support: "Foreign Support"

pf_bri_independence_title: "Songs of Freedom"
pf_bri_independence_desc: "The Celtic Tyranny has kept us desperate and depressed for too long. We must throw off the shackles of Gaelic rule and set out to pursue our own destiny in Albion!"
pf_bri_newfound_independence: "Newfound Independence"

pf_bri_crown_of_albion_title: "Crown of Albion"
pf_bri_crown_of_albion_desc: "Albion is an idea more than anything - an idea that the Britons could one day be united under one flag, to serve no masters other than their own morals. No man has achieved this deed before. Thus, it is a great privilege that we are able to share in this dream, and make it a reality."

#

pf_bri_pacify_the_picts_title: "Pacify the Picts"
pf_bri_pacify_the_picts_desc: "The Picts have raided at our borders for centuries, devastating whole towns and ruining livelihoods. Kings of the north have campaigned relentlessly at no end to finally pacify these wild people, but as of yet they have been unsuccessfull. Even now, divided as they are between Celtic and Norse lords, the Picts are still a nuisance. Let us organise a final push to seal these barbarians into the history books once and for all."
pf_bri_pacify_the_picts_1_tt: "If we complete this mission via §Yconquest§!, we will gain the following effect:"
pf_bri_pacify_the_picts_2_tt: "If we complete this mission via §Ytruce§!, we will gain the following effect:"
pf_bri_lowlands_pacification: "Lowland Pacification"
pf_bri_safe_from_picts: "Safe from the Picts"

pf_bri_drive_out_the_northmen_title: "Expel the Northmen"
pf_bri_drive_out_the_northmen_desc: "The Northmen arrived on our shores many years ago, and while they were once simple raiders, they have now turned into conquerors. The existence of Nordanvik is an existential threat to our nation and all the Brittonic peoples. We must take the fight to them and drive out the northerners from our shores once and for all."


#

pf_bri_coels_wall_title: "Coel's Wall"
pf_bri_coels_wall_desc: "Coel Hen ruled a kingdom that controlled the entire north, but even he could not defeat the barbarous tribes of the north. Failing to conquer them, he constructed a great wall across the border region, known to history as Coel's Wall. It is now broken and crumbling - we should restore it to once again establish a tough frontier with the uncivilised tribes."
pf_bri_coels_wall_modifier: "Coel's Wall"

pf_bri_coels_city_title: "Renovate [245.GetName]"
pf_bri_coels_city_desc: "The city of [245.GetName] was once a great metropolis under the rule of the ever-present Coel Hen, but in the centuries since his rule, it has declined severely. While it is still one of the largest settlements in the north, there is plenty of room for improvement in public infrastructure, including restoring the old citadel."
pf_bri_manpower_building_extra_tt: "If we have a §Ymanpower building§! in [245.GetName], we will gain the following effect:"
pf_bri_trade_building_extra_tt: "If we have a §Ytrade building§! in [245.GetName], we will gain the following effect:"
pf_bri_tax_building_extra_tt: "If we have a §Ytax building§! in [245.GetName], we will gain the following effect:"

pf_bri_boudiccas_way_title: "Boudicca's Way"
pf_bri_boudiccas_way_desc: "Boudicca's Way is a now ancient path crossing through Albion, from Queen Boudicca's ancient territories all the way up to Eburacum. While operational, it served as a vital route for information and armies to travel up and down the spine of the country. With some effort and rebuilding, we can restore this road system back to its former glory."
pf_bri_boudiccas_way_big_tt: "Each of the highlighted provinces has been §Ydeveloped at least four times§!, has had its §Yinfrastructure expanded at least once§!, and is §Yowned by [Root.GetName]."
pf_bri_boudiccas_way_effect_tt: "Every highlighted province on §YBoudicca's Way§! will gain the following modifier:"
pf_bri_boudiccas_way_modifier: "Renovated Boudicca's Way"


########## Unique Branches

# Wales

pf_bri_among_the_flocks_title: "Among the Flocks"
pf_bri_among_the_flocks_desc: "Cymru is famous for the size and quality of its sheep herds, both feeding the people who nuture them and supplying the lifeblood of our economy, wool. We should continue to patronise the wool industry, and ensure that our flocks continue to grow in number."

pf_bri_mathrafal_castle_title: "Renovate Mathrafal"
pf_bri_mathrafal_castle_desc: "The fortress of Mathrafal was built by Welsh kings of the past to defend against incursions from the often ambitious lords of Pengwern. Over the centuries, like much of the infrastructure in Albion, the castle has fallen into disrepair. We should repair it and once again restore glory to Wales."

pf_bri_farm_estates_title: "Farms and Fields"
pf_bri_farm_estates_desc: "We Welsh feed off our fields. We must make hay while the sun shines, and live in plenty."
pf_bri_farm_estates_tt: "Every owned province with a §YFarm Estate§! gets the following effect:"
pf_bri_efficient_farms: "Spreading the Sheep Fields"
pf_bri_song_of_fields_give_money_tt: "The Bard Song §YSong of the Fields§! will grant an extra cash bonus upon enaction."

# Dumnonian

pf_bri_unite_dumnonia_title: "Unite Dumnonia"
pf_bri_unite_dumnonia_desc: "Dumnonia is a large and diverse region that stretches from Land's End to the far Belgaea territories. It is our birthright to control this territory, through conquest or diplomacy."
pf_bri_dumnonian_monarchy: "Dumnonian Monarchy"

pf_bri_tarnished_gold_title: "The Copper Isles"
pf_bri_tarnished_gold_desc: "In ancient times Albion was known for its bountiful copper deposits, the source of much of the bronze that was so highly prized in the Near East, taken over the wicked waves by Phoenician trading boats. Nowadays, the importance of Cornwall as a copper source has largely diminished, but that is largely due to our slump in production. If we expand the mines, then surely we will be able to dominate the regional copper market once more."
pf_bri_copper_deposits: "Vast Copper Mines"

pf_bri_cornish_channel_title: "The Cornish Channel"
pf_bri_cornish_channel_desc: "Trade in the Irish Sea is the lifeblood of the region, even with the political turmoil it is currently in. With such wealth flowing past us every day, surely it would not be unreasonable for us to want to seize a portion of it for ourselves?"
pf_bri_song_of_ancestors_give_money_tt: "The Bard Song §YSong of the Ancestors§! will grant an extra prestige bonus upon enaction."

# Briton

pf_bri_chiefs_house_title: "Chief's Residence"
pf_bri_chiefs_house_desc: "The power of our tribe comes from the chief. It is important that their residence accurately reflects the extent of our influence."
pf_bri_chiefs_house_modifier: "The Seat of the Chief"

pf_bri_tribal_growth_title: "Tribal Growth"
pf_bri_tribal_growth_desc: "In order to show the continued might of our tribe, it must grow and consume other minor peoples. Let us conquer and be carried by our expansionist inertia."
PF_BRI_TRIBAL_GROWTH_DEV_TT: "§G10§! random provinces in §YCeltic provinces§! will receive §G1§! base §Ytax§! development."

pf_bri_land_of_cities_title: "Land of Cities"
pf_bri_land_of_cities_desc: "In years gone by Albion was a land of cities, with every tribe having its own bustling capital. The age of warfare and disorder tha succeeded that time led to the destruction and decline of many of those ancient metropoli. Restore some of the old, and construct some new cities to be the beacons of light for our darling civilisation."
pf_bri_song_of_heroes_give_money_tt: "The Bard Song §YSong of the Heroes§! will grant an extra army tradition bonus upon enaction."
pf_bri_cities_aplenty: "Cities Aplenty"
