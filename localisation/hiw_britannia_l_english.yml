 brittonic_confederation_reform: "Brittonic Confederation"
 brittonic_confederation_reform_desc: "Long ago, our way of life came under threat. The Gaels of Ireland encroached ever deeper into dear Prydain from the west, while the vile Norse marauders harass us from the north and east. The tribes of the east were forced to come together, to put aside their differences, and unite their forces into one Confederation. Aimed at mutual self-defence and eventually dismantling their enemies, the Confederation relies on its internal cohesion to maintain proper operations."
 mechanic_confederation_elections_yes: "Rulers are elected from within the Tribes."
ability_trinovantes_cohesion_mechanic: "Cohesion"
ability_trinovantes_cohesion_mechanic_desc: "Managing the separate ambitions and demands of the constituent tribes of the Confederation can be difficult and requires an immense amount of skill and patience. Cohesion represents that ability, with higher levels signifying a more stable and productive alliance, and negative values indicating a state of general collapse.\n\nCohesion can be §Gincreased§! by:\n - Positive stability\n - Legitimacy\n - Power Projection\n - Monarch Skills\n\nCohesion can be §Rdecreased§! by:\n - Negative stability\n - War exhaustion\n - Corruption\n - Average Autonomy\n - Being over governing capacity\n"

estate_druids: "Druids"
estate_elders: "Elders"
estate_bards: "Bards"
estate_burghers_pf_court_bards: "Court Bard Performances"
estate_burghers_pf_court_bards_desc: "Bards are a wonderful way to relax after a long day of policy making. Let us institute regular state-sponsored performances in our seats of government to brighten up their lives of our often dreary politicians."

 pf_clan_supremacy_reform:0 "Supremacy of the Clan"
 pf_clan_supremacy_reform_desc:0 "The old system of the Oaken Five has not worked in the long term. The time has come to formalise the rule of one tribe over all others, fitting in with the general trend of absolutism in Europe."
 mechanic_disables_confederation_elections_yes:0 "Disables elections from within the Tribes."

pf_guidance_of_the_elders_reform:0 "Guidance of the Elders"
pf_guidance_of_the_elders_reform_desc:0 "For centuries the elders of the tribes have held administrative power, controlling the actions of the group and acting as leaders when the time for war comes. Their role is becoming more and more ceremonial however, as bold young leaders take to the stage, taking the Confederation on a new path towards glory. We must preserve the institution of the Council of Elders, but make them act as more an advisory committee rather than a government body."
mechanic_techs_give_estate_loyalty_yes:0 "Unlocking any technology increases the loyalty of all estates by §G+3§!"

pf_blackcoat_dictatorship: "Blackcoat Dictatorship"
pf_blackcoat_dictatorship_desc: "The Blackcoats have seized control of the country and transformed it into a repressive military dictatorship, abolishing all remnants of the old government and instituting in their place strict laws and armed police."
pf_trn_allowed_blackcoat_dictatorship_tt: "The Blackcoats have taken over in the §YBlackcoat Revolution§! disaster."
blackcoat_zeal: "Blackcoat Zeal"
blackcoat_zeal_desc: "Blackcoat Zeal represents the power and stability of the military's rule. It can be increased by:\n\n - Army Tradition\n - Army Professionalism\n - Recruiting Generals\n - Winning Battles\n - Winning Wars"
