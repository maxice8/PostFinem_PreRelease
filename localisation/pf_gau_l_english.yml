#Personality Types
confederation_leader_personality: "Confederation Leader"
confederation_leader_personality_desc: "This Ruler is a Confederation Leader. They have united the Celtic peoples underneath their watchful eye, and seek to further solidify their rule. They shall challenge any threat, domestic or foreign, and bring their nation into the modern age."
desc_confederation_leader_personality: "This Ruler is a Confederation Leader. They have united the Celtic peoples underneath their watchful eye, and seek to further solidify their rule. They shall challenge any threat, domestic or foreign, and bring their nation into the modern age."

#Estates
briton_gallic_decision_title: "Integrate the Britons"
briton_gallic_decision_desc: "The Britons, while distant, are related to us through a shared Celtic heritage. We must bring them into out empire!"
irish_gallic_decision_title: "Integrate the Irish"
irish_gallic_decision_desc: "The Irish have tried to be the leaders of the Celtic world - we shall show them who leads and who follows, once and for all."
highlander_gallic_decision_title: "Integrate the Highlanders"
highlander_gallic_decision_desc: "The Highlanders are a terrifying force that lay just behind the misty hills of the northern lands. They shall do well in our empire!"
cornish_gallic_decision_title: "Integrate the Cornish"
cornish_gallic_decision_desc: "The Cornish peoples are often found trading and working with their Gallic brothers, so to integrate them would simply be the right thing to do."
pictish_gallic_decision_title: "Integrate the Picts"
pictish_gallic_decision_title: "The Picts cannot be ignored - they controlled some of the most resource rich areas of the Celtic Isles, and we must work to bring them into our state as equals."
welsh_gallic_decision_title: "Integrate the Welsh"
weslh_gallic_decision_desc: "The Welsh, while small, are mighty indeed. Their resiliance against many of the foreign foes is a sight to behold, and we shall court them through trade and diplomacy."
