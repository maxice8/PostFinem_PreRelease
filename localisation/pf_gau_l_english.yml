#Events

pf_gaul_events.1.t: "The Death of the Rix"
pf_gaul_events.1.d: "When Dubnorix came to power in the year 1395, his domain was not the expansive one seen in the modern era. His was a small touta on the northern fringe of Europe, the land of the Parisii. In the Era of the Five Rix, the great houses of Carnutia, Senonia, Pictonia, Lingonia, and Parisia dueled one another for nearly a hundred years for dominance. War and famine plagued the land, and as many rulers tried and failed to unify the Rigdom, some assumed that Gaul would pass into the annals of history, just as many who had come before it.\n\nDubnorix, however, was a warrior unlike any other. He defeated armies nearly twice his size, sieged castles in just a few days, and led his cavalry into the thick of battle. His diplomacy left much to be desired, but his might and power overwhelmed and crushed all who stood before him. It was through his might that in 1413, he had united Gaul once more, subjugating the Pretender-Rix and once more declaring the Confederation united.\n\nSo, at the scene of his death, there was much to discuss. Dubnorix kept the state united, but not by law or faith, but fear. And now that he was gone, many nobles were seizing the chance to rise up once more; his heir, while a talented young man indeed, was not his father. With pretenders on the horizon, he would have to fill the shoes his father left him - for he had no other choice."
pf_gaul_events.1.a: "We must hope for the best."
pf_gaul_events.1.b: "We shall call upon a challenger!"

incident_gallic_threat: "The Gallic Threat"
incident_gallic_threat_emperor_alert: "With the growing pressure of the Gallic state on our border, we can no longer avoid the threat of war with a powerful empire. They have already conquered federation land in Langedar, and threaten now to press into Provanar. While the Federation is strong together, Gaul has offered us a treaty - to revoke the protection of Punicum and leave them to their fate, and then gain a powerful ally with the Galatoria of the Gauls. However, should we refuse, they threaten that they might lay claim to the heartland of the Po Valley itself."
incident_gallic_threat_member_alert: "With the growing pressure of the Gallic state on our border, we can no longer avoid the threat of war with a powerful empire. They have already conquered federation land in Langedar, and threaten now to press into Provanar. While the Federation is strong together, Gaul has offered us a treaty - to revoke the protection of Punicum and leave them to their fate, and then gain a powerful ally with the Galatoria of the Gauls. However, should we refuse, they threaten that they might lay claim to the heartland of the Po Valley itself."
incidents_gallic_threat.1.t: "The Gallic Threat"
incidents_gallic_threat.1.d: "With the growing pressure of the Gallic state on our border, we can no longer avoid the threat of war with a powerful empire. They have already conquered federation land in Langedar, and threaten now to press into Provanar. While the Federation is strong together, Gaul has offered us a treaty - to revoke the protection of Punicum and leave them to their fate, and then gain a powerful ally with the Galatoria of the Gauls. However, should we refuse, they threaten that they might lay claim to the heartland of the Po Valley itself."
incidents_gallic_threat.1.a: "Deny any Deal - Let them Come!"
incidents_gallic_threat.1.b: "Accept their Offer - We could use an ally..."


