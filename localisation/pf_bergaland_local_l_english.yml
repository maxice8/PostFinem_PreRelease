 SLO_ideas_1_desc: "An unbreakable shield is our way of dealing with any potential enemy, to let them spill their own blood on our walls."
 SLO_ideas_2_desc: "The riches of our land have made us a target for many but it also grants us freedom from foreign dependence."
 SLO_ideas_3_desc: "Many Slavic Mercenery Companies find their service needed in defending our lands.\nWhen disbanded they return home where any good deal is now called a 'Bergan Deal'."
 SLO_ideas_4_desc: "Soars the skies! Fly High oh Bergan Eagle! Long live Bergaland!"
 SLO_ideas_5_desc: "Dangerous are the mountains where we live, for the invaders and fools that is."
 SLO_ideas_6_desc: "Many of our advisors press the need to diversify the economical base of our nation and the path to glory is paved in gold."
 SLO_ideas_7_desc: "One first needs to know how to make a fortress to find the weak spots of the enemy walls and our engineers are the best in the world."

