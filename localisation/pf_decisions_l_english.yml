form_sparta_title: "@SPT Establish Kingdom of Sparta"
form_sparta_desc: "In the wake of fragmented realms, Peloponnesia enters a new epoch with the resounding clang of shields and spears: the Spartan dominion. Atop the Acropolis of Sparta, the iron-will of Spartan militants will surely usher in an era of unparalleled strength and discipline."

reform_macedonia_title: "@MAC Reestablish Macedonia"
reform_macedonia_desc: "This once great nation has fallen, but her people persist. In uniting them, we may once again make claim to the legacy of Alexander, and push beyond his wildest dreams."