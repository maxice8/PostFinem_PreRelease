 # Emperor demands Corfu
 incident_emperor_demands_corfu:0 "Corfu And The Federation"
 incident_emperor_demands_corfu_member_alert:0 "In the hands of §Y[142.Owner.GetName]§! lies Corfu, a profitable and strategically important Trading Post in Helens, a founding member of the Federation which was lost to Macedon, and is now held by an overlord who is not a member of the Federation.\n\nThe Adirim now faces the question on how to approach the reaquisition of Corfu, the Senate stands divided between 3 factions, the Southern Cities which demand the restoration of Corfu as a member, the more cautious Trade Leagues who propose instead to offer membership to the current owner of Corfu, if conditions allow, and the Northern Princes who have no interest in new conflicts in the south and instead eye the Lombards, Gauls and the Germanics."
