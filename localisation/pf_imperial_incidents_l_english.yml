 incidents_emperor_demands_corfu.1.t:0 "The Status of Corfu"
 incidents_emperor_demands_corfu.1.desc:0 "The Island of Corfu was a founding member of the Federation, a Trading Post of strategic importance to the Italian interests in Helens and to keep an watch on the Macedonians, the latter eventually taking the Island from the Federation during its time of crisis and making it a mere vassal state.\n\nThe Island of Corfu now stands as the biggest reminder of the Italian failures to protect its members from foreign enchroachment, but with the recent passing of new reforms empowering the Adimir to seek foreign wars in interest of returning territory that the Federation considers rightfully theirs, there is now the opportunity to bring a new proposal for discussion and vote, the return of Corfu to its rightful place as a member of the Federation, under threat of war if necessary."
