l_english:
 
 car_revive_lilybaeum_title: "Revive Lilybaeum"
 car_revive_lilybaeum_desc: "A base on the island of Sicily, a land stolen in the Punic wars, must be reclaimed if we are to push into Italia. Lilybaeum is a good start."
 
 car_conquer_isles_title: "Conquer the Isles"
 car_conquer_isles_desc: "The isles of the sea reclaimed! Back in our hands at last. With so many ports our navies will surely reign supreme."
 
 car_push_rome_title: "Push Toward Rome"
 car_push_rome_desc: "Becoming the hegemon of Italia is a must, asserting our dominance is a must, and conquering Roma to redeem our ancestors is a must."
 
 car_prepare_invasion_title: "Prepare an Invasion Force"
 car_prepare_invasion_desc: "We set our sights across the sea to the isles previously controlled by our ancestors, with extravogant ideas of ports and harbors to drive toward Roma and beyond from there."
 
 car_dominate_north_africa_title: "Dominate North Africa"
 car_dominate_north_africa_desc: "A local power base is required to recruit strong warriors for the armies and navies. If we wish to reclaim the prestige of Carthage we must start at home."
 
 car_masters_maghreb_title: "Masters of the Maghreb"
 car_masters_maghreb_desc: "Domination of north Africa is sure to make a name for ourselves. Once we consolidate our region we will project strength abroad and strike fear in our enemies."
 
 car_masters_maghreb_tt: "You will receive a §YSubjugation§! casus belli on all nations with their capital in the Maghreb region."
 
 car_avenge_punic_wars_title: "Avenge the Punic Wars"
 car_avenge_punic_wars_desc: "From humble beginnings we have risen to go beyond what our ancestors were able to achieve, conquering the Eternal City, the jewel of the Romans, and puting ourselves firmly ahead of everyone else. Carthage shall reign supreme!"
 
 car_worthy_navy_title: "A Worthy Navy"
 car_worthy_navy_desc: "If we wish to cross the sea we must start with a navy, and getting the edge on the seas will be crucial for our expansion."
 car_estabish_carthago_nova_title: "Establish Carthago Nova"
 car_estabish_carthago_nova_desc: "New Carthage, the provincial capital of Iberia, must be reestablished to accomodate our growing reach. Local controls will allow for a more efficient government, economy, and military structure."
 
 car_establish_power_base_title: "Establish a Power Base"
 car_establish_power_base_desc: "We have reclaimed the legacy of Carthage, but now what? We are small, weak, and surrounded by enemies on all sides. Expansion is our only option, and expande we shall!"
 
 car_carthage_reborn_title: "Carthage Reborn"
 car_carthage_reborn_desc: "Carthage shall be a superpower again, clashing with our enemies and asserting our sovereignty and dominion over the seas and lands abroad!"
 
 car_productive_provinces_title: "Productive Provinces"
 car_productive_provinces_desc: "A productive economy is a healthy economy, and we must allow the goods to flow. After all, our Phoenician ancestors were merchants by trade, and we must make them proud!"
 car_productive_provinces_bizerte_tt: "If §Y[2455.GetName]§! also meets the requirements for the mission, the trade good of the province will change to §YPaper§! and a §YMill§! will replace the current manufactory."
 
 car_developing_nation_title: "Developing the Nation"
 car_developing_nation_desc: "Improving the quality of life and productivity of our citizens will be extremely beneficial in the short term but also long term. Expanding our cities and increasing our relative power will encourage others to join us in our cause."
 
 car_hegemon_of_the_seas_title: "Mare Nostrum"
 car_hegemon_of_the_seas_desc: "Long since the fall of the Romans, long since the fall of Carthage, one has risen again, and it shall be Carthage! The seas shall be dominated by us, and our future generations will revel in the glory that their forebearers brough to the land, live in the prosperity, and carry the torch of Carthage."

 car_next_chapter_title: "The Next Chapter"
 car_next_chapter_desc: "Upon conquesting Iberia, eliminating all opposition on the peninsula, we must set our sights to the north. We can only go up from here!"
 car_next_chapter_tt: "Every owned province in the §YIberia§! region will recieve a local modifier lowering the autonomy for §Y10§! years."
 
 car_cross_the_alps_title: "Crossing the Alps"
 car_cross_the_alps_desc: "Hannibal crossed the alps many hundreds of years ago, with war elephants in his company. Sadly, Hannibal was defeated and the nation crumbled, but this time around we will ensure that Carthage shall reign supreme, war elephants and all!"
 
 car_phoenician_trade_title: "Phoenician Trade Routes"
 car_phoenician_trade_desc: "The Phoenicians of antiquity dominated the trade routes of the seas, maximizing profit and ensuring the power of their nation. Capitalizing on the idea, we shall ensure our place as a dominant power in the region, and later, the world."





